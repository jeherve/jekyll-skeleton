<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="{{ site.author }}" />
	 
	<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico" type="image/x-icon" />
	<link rel="profile" href="http://gmpg.org/xfn/11" />
	<link href="{{ site.rss_feed }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
	
	<link rel="stylesheet" type="text/css" media="all" href="/css/syntax.css" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
	
	<link rel="canonical" href="{{ site.url }}{% if page.title %}{{ page.url }}{% endif %}" />
	{% if page.previous.url %}
	<link rel="prev" title="{{ page.previous.title }}" href="{{ site.url }}{{ page.previous.url }}" />
	{% endif %}
	{% if page.next.url %}
	<link rel="next" title="{{ page.next.title }}" href="{{ site.url }}{{ page.next.url }}" />
	{% endif %}
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	
</head>
<body>
<div class="container">

	<header>
		{% if page.title %}
			<a class="site_title" href="/" title="{{ site.title }}">{{ site.title }}</a>
		{% else %}
			<h1 class="site_title"><a href="/" title="{{ site.title }}">{{ site.title }}</a></h1>
		{% endif %}
	</header>

	<section>
		{{ content }}
	</section>
	
	<footer>
		<p>&copy; 2011 <a href="/">{{ site.title }}</a></p>
	</footer>
	
	<a class="ribbon" href="http://github.com/jeherve/jekyll-skeleton/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/4c7dc970b89fd04b81c8e221ba88ff99a06c6b61/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub"></a>

</div>
	
	<script type="text/javascript" src="/js/fitvids.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("body").fitVids();
  		});
	</script>
	
	{% if site.gauaid != empty %}
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', '{{ site.gauaid}}']);
		_gaq.push(['_trackPageview']);
	
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
	{% endif %}

</body>
</html>
